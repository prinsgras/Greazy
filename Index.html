<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Greazy - Floating Food with Logo in Social</title>
  <style>
    /* Basic Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100vh;
      background-image: url('http://greazy.nl/Greazy-Background.jpg');
      background-repeat-y: repeat;
      font-family: 'zing_rust_demobase', Arial, sans-serif;
      overflow-x: hidden;
      position: relative;
      color: white;
    }

    .container {
      width: 50vw;
      margin: 6vh auto 0 auto;
      background: #53d5e1;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 10;
    }

    img.lady.responsive {
      width: 40%;
      height: auto;
      margin-top: 20px;
    }

    /* Smaller text in arrows */
    .pijl {
      background-image: url('http://greazy.nl/pijltje.png');
      background-size: 180px;
      width: 280px;
      height: 180px;
      background-repeat: no-repeat;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: -15px;
      background-position: 35px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border-radius: 10px;
    }

    .pijl:hover {
      background-color: rgba(255,255,255,0.2);
    }

    .pijl a {
      font-family: 'zing_rust_demobase', Arial, sans-serif;
      font-size: 1.2em; /* smaller text */
      color: #53d5e1 !important;
      text-decoration: none;
      user-select: none;
    }

    .adres {
      margin: 20px 0;
      text-align: center;
      font-family: 'zing_rust_demobase', Arial, sans-serif;
      color: white;
      line-height: 1.4;
    }

    .adres a {
      color: white;
      text-decoration: underline;
    }

    .social {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
      z-index: 10;
      position: relative;
    }

    .social img {
      width: 25px;
      height: auto;
    }

    .social img.logo {
      width: 40px;
      margin-left: 15px;
      border-radius: 5px;
    }

    iframe {
      width: 100%;
      height: 600px;
      border: 0;
      border-radius: 0 0 10px 10px;
    }

    @media (max-width: 767.98px) {
      .container {
        width: 90vw;
      }
      img.lady.responsive {
        width: 90%;
      }
      iframe {
        height: 400px;
      }
    }

    /* Floating Food Animations */

    .floating-food {
      position: fixed;
      font-size: 2.5em;
      user-select: none;
      pointer-events: none;
      opacity: 0.8;
      animation-timing-function: ease-in-out;
      z-index: 5;
    }

    /* Different floating animations */
    @keyframes float1 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-20px) translateX(10px); }
    }

    @keyframes float2 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(15px) translateX(-15px); }
    }

    @keyframes float3 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-10px) translateX(-10px); }
    }

    @keyframes float4 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(25px) translateX(5px); }
    }

    @keyframes float5 {
      0%, 100% { transform: translateY(0) translateX(0); }
      50% { transform: translateY(-15px) translateX(15px); }
    }

    /* Position and animate each food icon */

    #icecream {
      top: 10%;
      left: 15%;
      animation: float1 6s infinite;
    }

    #fries {
      top: 30%;
      right: 15%;
      animation: float2 5.5s infinite;
    }

    #milkshake {
      bottom: 25%;
      left: 10%;
      animation: float3 6.5s infinite;
    }

    #pancakes {
      bottom: 20%;
      right: 20%;
      animation: float4 5.7s infinite;
    }

    #hotdog {
      top: 50%;
      left: 50%;
      animation: float5 6.2s infinite;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="http://greazy.nl/lady.png" class="lady responsive" alt="Greazy logo" />

    <div class="pijl">

    </div>

    </div>

    <div class="adres">
      <p>
        Overtoom 344 | 1054 JG | Amsterdam<br />

        <a href="mailto:info@greazy.nl" class="mail">Mail ons: info@greazy.nl</a>
      </p>

    <div class="social">
      <a href="https://www.facebook.com/greazy020/" target="_blank" rel="noopener noreferrer"><img src="http://greazy.nl/facebook.png" alt="Facebook" /></a>
      <a href="https://www.instagram.com/greazy020/" target="_blank" rel="noopener noreferrer"><img src="http://greazy.nl/insta.png" alt="Instagram" /></a>

      src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d2436.574099597897!2d4.8680679!3d52.3600094!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x47c5e209da96ac83%3A0x6183bd1ed6dbef05!2sGreazy!5e0!3m2!1sen!2snl!4v1606773158515!5m2!1sen!2snl"
      allowfullscreen

    ></iframe>

  <div id="fries" class="floating-food" title="Fries">üçü</div>

</body>
